<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header header_bottom-line">
      <img class="header__logo" src="./images/logo.png" alt="логотип">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/кусто.jpg" alt="фото кусто">
          <div class="profile__info">
            <h1 class="profile__heading-text">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="menu"></button>
            <p class="profile__paragraph-text">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="menu"></button>
      </section>
      <section class="elements-grid">
        <article class="elements-grid__item-container">
          <img class="elements-grid__item-image" src="./images/карачаевск.png" alt="изображение карачаевска">
          <div class="elements-grid__item-caption">
            <h2 class="elements-grid__item-text">Карачаевск</h2>
            <button class="elements-grid__item-like disabled" type="submit"></button>
          </div>
        </article>
        <article class="elements-grid__item-container">
          <img class="elements-grid__item-image" src="./images/эльбрус.png" alt="изображение горы эльбрус">
          <div class="elements-grid__item-caption">
            <h2 class="elements-grid__item-text">Гора Эльбрус</h2>
            <button class="elements-grid__item-like disabled" type="submit"></button>
          </div>
        </article>
        <article class="elements-grid__item-container">
          <img class="elements-grid__item-image" src="./images/домбай.png" alt="изображение горы домбай">
          <div class="elements-grid__item-caption">
            <h2 class="elements-grid__item-text">Домбай</h2>
            <button class="elements-grid__item-like disabled" type="submit"></button>
          </div>
        </article>
        <article class="elements-grid__item-container">
          <img class="elements-grid__item-image" src="./images/эльбрус.png" alt="изображение горы эльбрус">
          <div class="elements-grid__item-caption">
            <h2 class="elements-grid__item-text">Гора Эльбрус</h2>
            <button class="elements-grid__item-like disabled" type="submit"></button>
          </div>
        </article>
        <article class="elements-grid__item-container">
          <img class="elements-grid__item-image" src="./images/домбай.png" alt="изображение горы домбай">
          <div class="elements-grid__item-caption">
            <h2 class="elements-grid__item-text">Домбай</h2>
            <button class="elements-grid__item-like disabled" type="submit"></button>
          </div>
        </article>
        <article class="elements-grid__item-container">
          <img class="elements-grid__item-image" src="./images/карачаевск.png" alt="изображение карачаевска">
          <div class="elements-grid__item-caption">
            <h2 class="elements-grid__item-text">Карачаево-Черкессия</h2>
            <button class="elements-grid__item-like disabled" type="submit"></button>
          </div>
        </article>
      </section> 
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="form">
          <input class="popup__form-item" type="text" name="name">     
          <input class="popup__form-item" type="text" name="job">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form> 
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
