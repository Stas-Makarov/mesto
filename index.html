<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/лого.svg" alt="логотип">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/кусто.jpg" alt="фото кусто">
          <div class="profile__info">
            <h1 class="profile__heading-text">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__paragraph-text">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section>
        <ul class="elements-grid"></ul>
      </section> 
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_add-profile">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Редактировать</h3>
        <form class="popup__form" name="profile-form" novalidate>
          <input class="popup__form-item popup__form-item_type_person-name" type="text" name="person-name" minlength="2" maxlength="40" required>
          <span class="popup__form-item-error popup__form-item-error_type_person-name"></span>     
          <input class="popup__form-item popup__form-item_type_job" type="text" name="job" minlength="2" maxlength="200" required>
          <span class="popup__form-item-error popup__form-item-error_type_job"></span>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form> 
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="card-form" novalidate>
          <input class="popup__form-item popup__form-item_type_place-name" type="text" name="place-name" placeholder="Название" minlength="2" maxlength="30" autocomplete="off" required>
          <span class="popup__form-item-error popup__form-item-error_type_place-name"></span>
          <input class="popup__form-item popup__form-item_type_link" type="url" name="link" placeholder="Ссылка на страницу" autocomplete="off" required>
          <span class="popup__form-item-error popup__form-item-error_type_link"></span>
          <button class="popup__save-button" type="submit">Создать</button>
        </form> 
      </div>
    </div>
    <div class="popup popup_type_add-image">
      <div class="popup__container-image">
        <button class="popup__close" type="button"></button>  
        <img class="popup__item-image">
        <h3 class="popup__item-caption"></h3>
      </div>
    </div>
    <template id="card-template">
      <li class="elements-grid__item-container">
        <div class="elements-grid__image-container">
          <img class="elements-grid__item-image">
          <button class="elements-grid__item-delete" type="button"></button>
        </div>
        <div class="elements-grid__item-caption">
          <h2 class="elements-grid__item-text"></h2>
          <button class="elements-grid__item-like" type="button"></button>
        </div>
      </li>
    </template>
  </div>
  <script type="module" src="./pages/index.js"></script>
</body>
</html>
