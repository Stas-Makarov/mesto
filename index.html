<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header header_bottom-line">
      <img class="header__logo" src="./images/logo.png" alt="логотип">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/кусто.jpg" alt="фото кусто">
        <div class="profile__info">
          <h1 class="profile__heading-text">Жак-Ив Кусто<button class="profile__edit-button"></button></h1>
          <p class="profile__paragraph-text">Исследователь океана</p>
        </div>
        </div>
        <button class="profile__add-button"></button>
      </section>
      
      <section class="elements-grid">
        <figure class="elements-grid__item-container">
          <img class="elements-grid__item-image" src="./images/карачаевск.png" alt="изображение карачаевска">
          <figcaption class="elements-grid__item-text">
            Карачаевск
            <img class="elements-gridl__item-like" src="./images/сердце.png" alt="лайк">
          </figcaption>
        </figure>
        <figure class="elements-grid__item-container">
          <img class="elements-grid__item-image" src="./images/эльбрус.png" alt="изображение горы эльбрус">
          <figcaption class="elements-grid__item-text">
            Гора Эльбрус
            <img class="elements-gridl__item-like" src="./images/сердце.png" alt="лайк">
          </figcaption>
        </figure>
        <figure class="elements-grid__item-container">
          <img class="elements-grid__item-image" src="./images/домбай.png" alt="изображение горы домбай">
          <figcaption class="elements-grid__item-text">
            Домбай
            <img class="elements-gridl__item-like" src="./images/сердце.png" alt="лайк">
          </figcaption>
        </figure>
        <figure class="elements-grid__item-container">
          <img class="elements-grid__item-image" src="./images/эльбрус.png" alt="изображение горы эльбрус">
          <figcaption class="elements-grid__item-text">
            Гора Эльбрус
            <img class="elements-gridl__item-like" src="./images/сердце.png" alt="лайк">
          </figcaption>
        </figure>
        <figure class="elements-grid__item-container">
          <img class="elements-grid__item-image" src="./images/домбай.png" alt="изображение горы домбай">
          <figcaption class="elements-grid__item-text">
            Домбай
            <img class="elements-gridl__item-like" src="./images/сердце.png" alt="лайк">
          </figcaption>
        </figure>
        <figure class="elements-grid__item-container">
          <img class="elements-grid__item-image" src="./images/карачаевск.png" alt="изображение карачаевска">
          <figcaption class="elements-grid__item-text">
            Карачаево-Черкессия
            <img class="elements-gridl__item-like" src="./images/сердце.png" alt="лайк">
          </figcaption>
        </figure>
      </section> 
    </main>
    <footer class="footer">
      <h2 class="footer__copyright">© 2020 Mesto Russia</h2>
    </footer>
    <div class="popup popup__opene">
      <div class="popup_container">
        <button class="popup__close">
          <img class="" src="./images/крестик.png" alt="значок закрытия">
        </button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <fieldset class="">
          <input class="" type="submit" value="Жак-Ив Кусто">
        </fieldset>
        <fieldset class="">
          <input class="" type="submit" value="Исследователь океана">
        </fieldset>
        <button class="popup__save" type="submit">Сохранить</button>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
